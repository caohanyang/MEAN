<div class="page-header">
  <h1>
     Users
     <a href="/users/create" class="btn btn-default">
        <span class="glyphicon glyphicon-plus"></span>
        New User
     </a>
  </h1>
</div> 

<table class="table table-bordered table-striiped" ng-controller="userListController">
   <thead>
     <tr>
       <th>_id</th>
       <th>Name</th>
       <th>Username</th>
       <th>Action</th>
     </tr>
    </thead>

    <tbody>
       <tr ng-repeat="person in users">
         <td> {{ person._id }} </td>
         <td> {{ person.name}} </td>
         <td> {{ person.username }} </td>
         <td class="col-sm-2">
             <a ng-href="/users/{{ person._id }}" class="btn btn-danger">Edit</a>
             <a ng-click="deleteUser(person)" class="btn btn-primary">Delete</a>
         </td>

       </tr>
    </tbody>
</table>
