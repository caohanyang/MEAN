<div class="page-header">
   <h1 >Create User</h1>
</div>

<form class="form-horizontal" ng-submit="addUser()">
   <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-6">
         <input type="text" class="form-control" ng-model="user.name">      
      </div>
   </div>

   <div class="form-group">
      <label class="col-sm-2 control-label">Username</label>
      <div class="col-sm-6">
         <input type="text" class="form-control" ng-model="user.username">
      </div>
   </div>

   <div class="form-group">
      <label class="col-sm-2 control-label">Password</label>
      <div class="col-sm-6">
         <input type="password" class="form-control" ng-model="user.password">
      </div>
   </div>

   <div class="form-group">
   <div class="col-sm-offest-2 col-sm-6">
      <button type="submit"
        class="btn btn-success btn-lg btn-block">Create User</button> 
      
   </div>
   </div>

</form>
