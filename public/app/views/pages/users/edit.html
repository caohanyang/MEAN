         <input type="text" class="form-control" value="Old JSON" disabled="disabled" />
      </div>
      <div class="col-sm-6">
         <input type="text" class="form-control" value="New JSON" disabled="disabled" />
      </div>
   </div>
   <textarea name="old" id="old" cols="78" rows="15" ng-model="old"></textarea>
   <textarea name="new" id="new" cols="78" rows="15" ng-model="new"></textarea>
   <button type="submit" class="btn btn-success btn-lg btn-block">Update User</button>
</form>
